<head th:insert ="frags/head :: head"/>
<body >
  <header th:insert="header :: header"/>
  <main style="width: 500px;">
	 <h1>Crea:</h1>
	 <form th:object = "${pizza}" method="POST">
		 <div class="mb-3">
			 <div th:replace="frags/errorsField :: errorDiv('foto')" />
            <label for="foto" class="form-label"></label>
            <input type="url" class="form-control" id="foto" placeholder="Image Url" th:field="*{foto}">
         </div>
     
         <div class="mb-3">
			 <div th:replace="frags/errorsField :: errorDiv('name')" />
            <label for="name" class="form-label"></label>
            <input type="text" class="form-control" id="name" placeholder="Nome della pizza" th:field="*{name}">
         </div>
     
         
         <div class="mb-3">
			 <div th:replace="frags/errorsField :: errorDiv('description')" />
            <label for="description" class="form-label"></label>
            <input type="text" class="form-control" id="description" placeholder="Ingredienti"  th:field="*{description}">
         </div>
     
         <div class="mb-3">
			 <div th:replace="frags/errorsField :: errorDiv('price')" />
            <label for="price" class="form-label"></label>
            <input type="text" class="form-control" id="price" placeholder="Inserisci il prezzo" th:field="*{price}">
         </div>
         <div >
            <button class="btn btn-primary" type="submit" value="EDIT">Aggiorna</button>
         </div>
	 </form>
	 
   </main>
   
    <!-- Bootstrap Bundle with Popper -->
         <script th:src="@{/webjars/bootstrap/5.3.2/js/bootstrap.bundle.min.js}"></script>
</body>
</html>
